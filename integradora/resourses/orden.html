    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://latosca.up.railway.app/api/rol', { credentials: 'include' }) // Incluye cookies
                .then(response => response.json())
                .then(data => {
                    if (data.rol === 'admin') {
                        ocultarElementosUser(); // Oculta elementos solo para usuarios normales
                    } else if (data.rol === 'empleado') {
                        ocultarElementosAdmin(); // Oculta elementos solo para administradores
                    }
                })
                .catch(error => {
                    console.error('Error al obtener el rol del usuario:', error);
                    ocultarElementosAdmin(); // Por seguridad, oculta si no se puede determinar el rol
                    ocultarElementosUser(); // Por seguridad, oculta si no se puede determinar el rol
                });
        });
        
        function ocultarElementosAdmin() {
            const elementos = document.querySelectorAll('.admin'); // Selecciona los elementos con la clase "admin"
            elementos.forEach(elemento => elemento.style.display = 'none'); // Oculta los elementos
        }

        function ocultarElementosUser() {
            const elementos = document.querySelectorAll('.user'); // Selecciona los elementos con la clase "user"
            elementos.forEach(elemento => elemento.style.display = 'none'); // Oculta los elementos
        }

    </script>

    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
            fetchOrdenes(); // Cargar las órdenes al iniciar
        });

        const NpaginaOrdenes = 20; // Número de elementos por página
        let NumpagOrden = 1; // Página inicial
        let ordenesData = []; // Arreglo para almacenar los datos de órdenes

function fetchOrdenes() {
    fetch('https://latosca.up.railway.app/ordenes')
        .then(response => response.json())
        .then(ordenes => {
            console.log("Datos de órdenes recibidos:", ordenes); // Verifica las fechas aquí
            ordenesData = ordenes;
            renderOrdenesTable();
            renderOrdenesPaginationControls();
        })
        .catch(error => console.error('Error al cargar las órdenes:', error));
}
        function renderOrdenesTable() {
            const start = (NumpagOrden - 1) * NpaginaOrdenes;
            const end = start + NpaginaOrdenes;
            const ordenesToShow = ordenesData.slice(start, end); // Paginación de registros

            let ordenesHTML = '';
            const ordenesFiltradas = ordenesToShow
            .filter((orden) => orden.Estatus !== 'cancelado') // Filtrar las órdenes canceladas
            .sort((a, b) => {
                // Ordenar: proceso primero, luego activo
                const prioridad = { proceso: 1, activo: 2 };
                return (prioridad[a.Estatus] || 3) - (prioridad[b.Estatus] || 3);
            });

        ordenesFiltradas.forEach((orden) => {
            ordenesHTML += `
                <tr>
                    <td>${orden.ID_Empleados}</td> <!-- Suponiendo que "ID_Empleados" es el encargado -->
                    <td>${orden.ID_cliente}</td> <!-- Suponiendo que "ID_cliente" es el cliente -->
                    <td>${orden.Direccion}</td> <!-- Suponiendo que "ID_detalle" representa la dirección -->
                    <td>${formatDate(orden.fechaE)}</td>
                    <td class="${orden.Estatus === 'activo' ? 'positive' : 'negative'}">${orden.Estatus}</td>
                    <td>${orden.Precio_total || 'N/A'}</td>
                    <td>${orden.tipo_pago || 'N/A'}</td>
                    <td><a href="detalles.html?id=${orden.ID_orden}" class="ver">detalle</a></td>
                    <td id="acciones">
                        ${orden.Estatus === 'activo' ? `
                            <button class="proceso"><span class="material-symbols-outlined">acute</span></button>
                            <button class="cancelado"><span class="material-symbols-outlined">block</span></button>
                        ` : orden.Estatus === 'proceso' ? `
                            <button class="completar"><span class="material-symbols-outlined">task_alt</span></button>
                        ` : ''}
                    </td>
                </tr>
            `;
        });

            document.getElementById("ordenes-body").innerHTML = ordenesHTML;
        }
function formatDate(fechaISO) {
    if (!fechaISO) {
        return 'Fecha no disponible'; // Maneja casos donde la fecha no exista
    }

    const date = new Date(fechaISO);
    if (isNaN(date.getTime())) {
        return 'Fecha inválida'; // Maneja casos donde la fecha no sea válida
    }

    // Formato deseado: "YYYY-MM-DD HH:mm:ss"
    const options = {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
    };
    return new Intl.DateTimeFormat("es-ES", options).format(date).replace(",", "");
}


        function renderOrdenesPaginationControls() {
            const totalPages = Math.ceil(ordenesData.length / NpaginaOrdenes);
            let paginationHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToOrdenesPage(${i})" class="pagination-button ${i === NumpagOrden ? 'active' : ''}">${i}</button>`;
            }

            document.getElementById("pagination-controls-ordenes").innerHTML = paginationHTML;
        }

        function goToOrdenesPage(page) {
            NumpagOrden = page;
            renderOrdenesTable();
            renderOrdenesPaginationControls();
        }

        // Llamar a la función para cargar las órdenes y configurar la paginación
        fetchOrdenes();
    </script>
