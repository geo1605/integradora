                </span>

                </a></li>
            <li><a href="productos.html" class="lateral admin">

            </a></li>

        <div class="profile-container">
            <span class="material-symbols-outlined profile-icon">account_circle</span>

  <main>
      <form action="" id="busquedas">
          <h2>Ordenes</h2>
          <a href="crearOrden.html" style="text-decoration: none;" class="bot" type="button"><span class="material-symbols-outlined">add_circle</span> Añadir</a>
          <div id="barra_busqueda">
              <select class="js-example-basic-single" name="state">
                  <option value="" selected disabled>categoría</option>
                  <option value="AL">Alabama</option>
                  <option value="WY">Wyoming</option>
              </select>
              <input id="Search_principal" type="search" placeholder="Buscar">
              <button id="Bot_busqueda" class="botS"><span class="material-symbols-outlined">search</span></button>
          </div>
      </form>

      <table>
          <thead>
              <tr>
                  <th>Encargado</th>
                  <th>Cliente</th>
                  <th>Dirección</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Estado</th>
                  <th>Total</th>
                  <th>Pago</th>
                  <th>Información</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody id="ordenes-body">
              <!-- Aquí se insertarán las filas dinámicamente -->
          </tbody>
      </table>

      <div id="pagination-controls-ordenes" class="pagination-container"></div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
      $(document).ready(function() {
          $('.js-example-basic-single').select2();
          fetchOrdenes(); // Cargar las órdenes al iniciar
      });

      const NpaginaOrdenes = 20; // Número de elementos por página
      let NumpagOrden = 1; // Página inicial
      let ordenesData = []; // Arreglo para almacenar los datos de órdenes

      function fetchOrdenes() {
          fetch('https://latosca.up.railway.app/ordenes')
              .then(response => response.json())
              .then(ordenes => {
                  ordenesData = ordenes; // Guardamos los datos en una variable global
                  renderOrdenesTable();
                  renderOrdenesPaginationControls();
              })
              .catch(error => console.error('Error al cargar las órdenes:', error));
      }

      function renderOrdenesTable() {
          const start = (NumpagOrden - 1) * NpaginaOrdenes;
          const end = start + NpaginaOrdenes;
          const ordenesToShow = ordenesData.slice(start, end); // Paginación de registros

          let ordenesHTML = '';
          ordenesToShow.forEach((orden) => {
              ordenesHTML += `
                  <tr>
                      <td>${orden.ID_Empleados || 'N/A'}</td> <!-- Suponiendo que "ID_Empleados" es el encargado -->
                      <td>${orden.ID_cliente || 'N/A'}</td> <!-- Suponiendo que "ID_cliente" es el cliente -->
                      <td>${orden.ID_detalle || 'N/A'}</td> <!-- Suponiendo que "ID_detalle" representa la dirección -->
                      <td>${orden.Fecha ? orden.Fecha.split('T')[0] : 'N/A'}</td> <!-- Solo fecha -->
                      <td>${orden.Hora || 'N/A'}</td>
                      <td class="${orden.Estatus === 'activo' ? 'positive' : 'negative'}">${orden.Estatus}</td>
                      <td>${orden.Precio_total || 'N/A'}</td>
                      <td>${orden.tipo_pago || 'N/A'}</td>
                      <td><a href="detalles.html" class="ver">detalle</a></td>
                      <td id="acciones">
                          <button class="completar"><span class="material-symbols-outlined">task_alt</span></button>
                          <button class="proceso"><span class="material-symbols-outlined">acute</span></button>
                          <button class="cancelado"><span class="material-symbols-outlined">block</span></button>
                      </td>
                  </tr>
              `;
          });

          document.getElementById("ordenes-body").innerHTML = ordenesHTML;
      }

      function renderOrdenesPaginationControls() {
          const totalPages = Math.ceil(ordenesData.length / NpaginaOrdenes);
          let paginationHTML = '';

          for (let i = 1; i <= totalPages; i++) {
              paginationHTML += `<button onclick="goToOrdenesPage(${i})" class="pagination-button ${i === NumpagOrden ? 'active' : ''}">${i}</button>`;
          }

          document.getElementById("pagination-controls-ordenes").innerHTML = paginationHTML;
      }

      function goToOrdenesPage(page) {
          NumpagOrden = page;
          renderOrdenesTable();
          renderOrdenesPaginationControls();
      }

      // Llamar a la función para cargar las órdenes y configurar la paginación
      fetchOrdenes();
  </script>
    <script src="../js/script.js"></script>

</body>
</html>
