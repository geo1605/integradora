    <main>
        <form action="" id="busquedas">
            <h2>Zonas</h2>
            <button class="bot" type="button" onclick="addpopup()"><span class="material-symbols-outlined">
                add_circle
                </span> Añadir</button>
                <div id="barra_busqueda">
                    <input id="Search_principal" type="search" placeholder="Buscar">
                    <input id="Bot_busqueda"  class="botS" type="submit" value="buscar">
                </div>
        </form>

        <table>
            <thead>
                
                <th>ID</th>
                <th>Nombre</th>
                <th>costo</th>
                <th>acciones</th>
            </thead>
            <tbody id="zonas-body">
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
            <script>
                fetch('http://localhost:5000/zonas')
                    .then(response => response.json())
                    .then(zonas => {
                        let zonasHTML = '';  // Inicializa una variable para almacenar las filas
            
                        zonas.forEach(emp => {
                            zonasHTML += `
                            <tr>
            <td id="ID${emp.ID_zona}">1</td>
                <td id="nombre_colonia${emp.ID_zona}">${emp.nombre_colonia}</td>
                <td id="costo_zona${emp.ID_zona}" >${emp.costo_zona}</td>
                <td class="acciones">
                    <button class="B_editar" onclick="updateZona(${emp.ID_zona})"><span class="material-symbols-outlined">edit</span></button>
                    <button class="B_eliminar"><span class="material-symbols-outlined">delete</span></button>
                </td>
            </tr>
                            `;
                    });
        
                    // Insertar las filas dinámicamente en el tbody
                    document.getElementById("zonas-body").innerHTML = zonasHTML;
                })
                .catch(error => console.error('Error al cargar las zonas:', error));
        </script>
