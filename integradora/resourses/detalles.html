<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Orden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/lateral.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/tablas.css">
    <link rel="stylesheet" href="../styles/detalleO.css">
    <link rel="stylesheet" href="../styles/loader.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Primero carga alerts.js, que define las alertas -->
    <script src="../js/alerts.js"></script>
    <script src="../js/loader.js"></script>
</head>
<body style="border-top: 10px solid #8B2437;">
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div class="moving-line"></div>
            <img src="../img/logo-tosca-grad.png" alt="Logo">
        </div>
    </div>
    <aside>
        <nav>
            <ul>
                <li><a href="orden.html" class="lateral">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span class="tooltip">Volver</span>
                </a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div id="DetalleO">
            <form id="detalles" class="mod">
                <h2>Orden</h2>
                <!-- Empleado -->
                <section id="general" class="full sec">
                    <h3 class="full">Datos Generales</h3>
                    <div class="tercio">
                        <label for="empleado">Empleado:</label>
                        <select id="empleado" class="selects js-example-basic-single" name="empleado" disabled>
                            <option value="" selected disabled>Empleado</option>
                        </select>
                    </div>
                    <!-- Cliente -->
                    <div class="tercio">
                        <label for="cliente">Cliente:</label>
                        <select id="cliente" class="selects js-example-basic-single" name="cliente" disabled>
                            <option value="" selected disabled>Cliente</option>
                        </select>
                    </div>
                    <!-- Dirección -->
                    <div class="tercio">
                        <label for="direccion">Dirección:</label>
                        <select id="direccion" class="selects js-example-basic-single" name="direccion" disabled>
                            <option value="" selected disabled>Dirección</option>
                        </select>
                        <input type="number" id="totalZ">
                    </div>
                </section>
                <!-- Tipo de Pago, Fecha, Estatus -->
            <section class="medio sec" id="detallesO">
                <h3>Detalles</h3>
                <div class="Otdatas">
                    <label for="Tipo">Tipo de Pago:</label>
                    <select name="Tipo" id="Tipo" disabled>
                        <option value="" selected disabled>Tipo de Pago</option>
                        <option value="deposito">Deposito</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="Efectivo">Efectivo</option>
                    </select>
                    <label for="fecha">Fecha:</label>
                    <input class="inputs" type="datetime-local" id="fecha-hora" value="" readonly>
                    <label for="estatus">Estatus:</label>
                    <select id="estatus">
                        <option value="activo">Activo</option>
                        <option value="proceso">En proceso</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </section>
                <!-- Productos -->
                <section class="medio sec">
                    <h3 class="full">Productos</h3>
                    <div id="productos-container">
                        <!-- Este contenedor se llenará dinámicamente con los productos de la orden -->
                    </div>
                </section>
                
                <!-- Total -->
                <h3 class="medio"> <span id="total-general">$0.00</span></h3>
                <!-- Botones -->
                <div class="full" style="box-shadow: none;">
                    <ul class="error" id="error"></ul>
                    <button id="enviarOr" class="bot" style="display: none;" type="button">Enviar</button>
                </div>
            </form>
            <button id="editarOr" onclick="editarOr()" class="admin bot">Editar</button>
        </div>
    </main>
</body>

<script src="../js/session.js"></script>
<script src="../js/usuarios.js"></script>
<script src="../js/detalles.js"></script>
</html>
