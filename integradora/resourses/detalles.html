<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Orden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/lateral.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/tablas.css">
    <link rel="stylesheet" href="../styles/detalleO.css">
    <link rel="stylesheet" href="../styles/loader.css">
    <script src="../js/loader.js"></script>
</head>
<body style="border-top: 10px solid #8B2437;">
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div class="moving-line"></div>
            <img src="../img/logo-tosca-grad.png" alt="Logo">
        </div>
    </div>
    <aside>
        <nav>
            <ul>
                <li><a href="orden.html" class="lateral">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span class="tooltip">volver</span>
                </a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div id="DetalleO">
            <form id="detalles" class="mod">
                <h2>ORDEN</h2>
                <div class="tercio">
                    <label for="empleado">Empleado:</label>
                    <select id="empleado" class="selects  js-example-basic-single" name="empleado" disabled>
                        <option value="" selected disabled>Empleado</option>
                    </select>
                </div>
                <div class="tercio">
                    <label for="cliente">Cliente:</label>
                <select id="cliente" class="selects js-example-basic-single" name="cliente" disabled>
                    <option value="" selected disabled>Cliente</option>
                </select>
                </div>
                <div class="tercio">
                    <label for="direccion">direccion:</label>
                <select id="direccion" class="selects tercio js-example-basic-single" name="direccion" disabled>
                    <option value="" selected disabled>Dirección</option>
                </select>
                </div>
                <div class="medio Otdatas">
                <label for="Tipo">Tipo De Pago:</label>
                <select name="Tipo" id="Tipo" disabled>
                    <option value="" selected>Transferencia</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label for="">Fecha:</label>
                <input class="inputs" type="datetime-local" value="Fecha" readonly>
                <label for="">Estatus:</label>
                <input class="inputs" type="text" value="Estatus" readonly>
                </div>
                
                
                <div class="medio ">
                    <h4 class="full">Productos</h4>
                    <div class="products">
                        <label for="">ID</label>
                        <label for="">Producto</label>
                        <label for="">cantidad</label>

                    </div>
                    <div class="products">
                        <input class="inputs" type="text" id="IDproducto" value="ID" readonly>
                        <select id="producto" class="selects js-example-basic-single" name="producto" disabled>
                            <option value="" selected disabled>Producto</option>
                        </select>
                        <input class="inputs" type="number" id="cantidad" value="412" readonly>
                    </div>
                    
                    
                </div>
                <h3 class="medio">Total: </h3>
                <div style="box-shadow: none;">
                    
                    <button id="enviarOr" class="bot">
                        enviar
                    </button>
                </div>
            </form>
            <button id="editarOr" onclick="editarOr()" class="admin bot" >Editar</button>
        </div>
    </main>
</body>

<script src="../js/session.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
        $(document).ready(function() {
    $('.js-example-basic-single').select2({
        width: '100%' // Hace que el select2 ocupe el ancho completo del contenedor
    });
});


    </script>
    <script>
        function editarOr() {
    // Obtén todos los inputs y selects en el formulario
    const inputs = document.querySelectorAll('#detalles input');
    const selects = document.querySelectorAll('#detalles select');
    const but = document.getElementById('editarOr');
    const butE = document.getElementById('enviarOr');


    // Recorre todos los inputs y selects para habilitarlos
    inputs.forEach(input => {
        input.removeAttribute('readonly');
    });

    selects.forEach(select => {
        select.removeAttribute('disabled');
    });
    but.style.display = 'none';
    butE.style.display = 'block';
    alert("has cambiado al modo edicion")

}

    </script>
</html>
