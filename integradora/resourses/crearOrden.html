    <script src="../js/formulario.js"></script>
    <script>
        let j = 1; // Variable para identificar cada producto añadido

        function anadirProducto() {
            let productosContainer = document.getElementById("productosContainer");

            // Agrega un nuevo producto con `select` y campo de `cantidad`
            productosContainer.innerHTML += `
                <div class="producto-item" id="producto${j}">
                    <select id="productoSelect${j}" class="js-example-basic-single" name="state">
                        <option value="" selected disabled>Producto</option>
                        <!-- Agrega aquí tus opciones de productos si es necesario -->
                    </select>
                    <input id="cantidad${j}" type="number" placeholder="cantidad/Kg">
                </div>`;
            
            // Inicializa select2 en el select específico de este producto
            $(`#productoSelect${j}`).select2(); 
            j++; // Incrementa el contador para el próximo producto
        }



    </script>
