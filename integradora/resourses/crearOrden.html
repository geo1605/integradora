            <li><a href="orden.html" class="lateral">
            <span class="material-symbols-outlined">

            <span class="tooltip">tabla ordenes</span>
            </a></li>
            <li><a href="crearOrden.html" class="lateral selected">
                <span class="material-symbols-outlined">
                    edit_square
                </span>
                <span class="tooltip">crear Orden</span>

        <div class="profile-container">
            <span class="material-symbols-outlined profile-icon">account_circle</span>

                <a href="cambio.html"><button class="buser">Cambiar contraseña</button></a>
            </div>
        </div>

    <main >
        <form action="" id="contenedor">
            <h2>Creación de orden</h2>
        
            
            <section id="empleadoSection">
                <h3>Empleado</h3>
                <select id="EmpleadoO" class="js-example-basic-single" name="state" required>

                </select>
            </section>
            <section id="infoP">
                <h3>Productos</h3>
                <div class="productos" id="productosContainer">
                </div>
                <button class="bot" type="button" onclick="anadirProducto()">
                    <span class="material-symbols-outlined">add_circle</span> Añadir
                </button>
            </section>  
            <section id="infoClientDireccion">
                <label for="cliente">Cliente</label>
                <br>
                <select id="cliente" class="js-example-basic-single" name="clientes" required></select>
                
                <select id="direccionS" class="js-example-basic-single" name="direccion" required>
                    <option disabled selected>Direcciones</option>
                </select>
                
                <input type="text" name="extra" placeholder="extra" readonly>
            </section>
            
            
        
            
        
            <section id="costos">
                <div class="bloque-izquierdo" style="margin-right: 10%;">
                  <div class="campo">
                    <label for="tipoP">Método de pago:</label>
                    <select name="tipoP" id="tipoP" required>
                      <option selected disabled>Seleccione un método</option>
                      <option value="Efectivo">Efectivo</option>
                      <option value="tarjeta">Tarjeta</option>
                      <option value="deposito">Depósito</option>
                    </select>
                  </div>
              
                  <div class="campo">
                    <label for="fechaE">Fecha de entrega:</label>
                    <input id="fechaE" type="datetime-local" placeholder="Fecha de entrega">
                  </div>
                </div>
              
                <div class="bloque-derecho">
                  <h3 id="totalO">Total: </h3>
                </div>
              </section>
              
            
            <button type="submit" class="botB">Hacer orden</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://latosca.up.railway.app/api/rol', { credentials: 'include' }) // Incluye cookies
                .then(response => response.json())
                .then(data => {
                    if (data.rol === 'admin') {
                        ocultarElementosUser(); // Oculta elementos solo para usuarios normales
                    } else if (data.rol === 'empleado') {
                        ocultarElementosAdmin(); // Oculta elementos solo para administradores
                    }
                })
                .catch(error => {
                    console.error('Error al obtener el rol del usuario:', error);
                    ocultarElementosAdmin(); // Por seguridad, oculta si no se puede determinar el rol
                    ocultarElementosUser(); // Por seguridad, oculta si no se puede determinar el rol
                });
        });
        
        function ocultarElementosAdmin() {
            const elementos = document.querySelectorAll('.admin'); // Selecciona los elementos con la clase "admin"
            elementos.forEach(elemento => elemento.style.display = 'none'); // Oculta los elementos
        }

        function ocultarElementosUser() {
            const elementos = document.querySelectorAll('.user'); // Selecciona los elementos con la clase "user"
            elementos.forEach(elemento => elemento.style.display = 'none'); // Oculta los elementos
        }

    </script>

            cargarCliente();

        });
